<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Web Page</title>
    <!-- Bootstrap CSS for responsive design -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS for styling -->
    <link href="asset/style.css" rel="stylesheet">
</head>
<body>
    <div class="container text-center info-box">
        <!-- Page heading -->
        <h1 class="my-4">Dynamic Data Fetching with AJAX</h1>
        <!-- Button to fetch data -->
        <button id="fetchDataBtn" class="btn btn-custom mb-4">Fetch Data</button>
        <!-- Container to display fetched data -->
        <div id="dataContainer" class="data-box p-3"></div>
    </div>

    <!-- jQuery and custom JavaScript -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <!-- Custom JS -->
    <script src="asset/script.js"></script>
</body>
</html>
